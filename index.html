<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Review Form</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Feedback Form</h1>
    <button id="displayButton">Display Form</button>
    <div id="formContainer" style="display: none;">
      <form id="exampleForm">
        <div class="form-group">
          <label for="name">Name:</label>
          <input type="text" id="name" name="name" required>
        </div>
        <div class="form-group">
          <label for="email">Email:</label>
          <input type="email" id="email" name="email" required>
        </div>
        <div class="form-group">
          <label for="message">Message:</label>
          <textarea id="message" name="message" rows="4" required></textarea>
        </div>
        <button type="submit">Submit</button>
      </form>
    </div>
    <div id="formData" style="display: none;">
      <h2>Review</h2>
      <p><strong>Name:</strong> <span id="formDataName"></span></p>
      <p><strong>Email:</strong> <span id="formDataEmail"></span></p>
      <p><strong>Message:</strong> <span id="formDataMessage"></span></p>
      <div id="editDeleteButtons">
        <button id="editButton">Edit</button>
        <button id="deleteButton">Delete</button>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
